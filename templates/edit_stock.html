{% extends "base.html" %}
{% block title %}銘柄の編集{% endblock %}

{% block content %}<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>銘柄の編集</h3>
                <p class="text-muted mb-0">{{ stock.company_name_en }} ({{ stock.ticker }})</p>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="company_name" class="form-label">企業名 (日本語):</label>
                        <input type="text" class="form-control" id="company_name" name="company_name" value="{{ stock.company_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="memo" class="form-label">メモ:</label>
                        <textarea class="form-control" id="memo" name="memo" rows="4">{{ stock.memo or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">評価:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="buy" name="rating" value="買い" {% if stock.rating == '買い' %}checked{% endif %}>
                            <label class="form-check-label" for="buy">買い</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="neutral" name="rating" value="中立" {% if stock.rating == '中立' %}checked{% endif %}>
                            <label class="form-check-label" for="neutral">中立</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="sell" name="rating" value="売り" {% if stock.rating == '売り' %}checked{% endif %}>
                            <label class="form-check-label" for="sell">売り</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">キャンセル</a>
                        <button type="submit" class="btn btn-primary">更新する</button>
                    </div>
                </form>
            </div>
        </div>
    </div></div>
{% endblock %}
